
<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
        <title>Dot-Game page</title>
		<meta name="keywords" content="Dot to dot, whale, Dot, Nathan Gordon, Pascal Van Der Haar" />
		<meta name="description" content="Play Dot To Dot! The most office fun you can have with your pants on." />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="icon" href="favicon.ico" />
		<link rel="SHORTCUT ICON" href="favicon.ico" />
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		
		<link href="css/style.css?v=1" rel="stylesheet" media="screen" />
		<script src="js/modernizr.custom.js"></script>
	</head>

	<body>
		
		<div class="content hide">
			<div id="countdown">
				<h1>3</h1>
			</div>
			<div id="svg"></div>
			<div id="start">
				<div class="logo"></div>
				<h4>点击圆点，拉拽连线联通各点</h4>
			</div>
			<div id="game">
				<div class="logo"></div>
				<h3 id="progress">
					<span class="1">1</span>/<span class="2">2</span>/<span class="3">3</span>/<span class="4">4</span>/<span class="5">5</span>/<span class="6">6</span>
				</h3>
				<h2 id="timer"></h2>
				<h2 id="nice">干的漂亮!</h2>
				<img id="retry" src="img/img_retry.png">
				<div class="bg1 bg"><img src="img/sword-bg.png"></div>
				<div class="bg2 bg"><img src="img/sivb-bg.png"></div>
				<div class="bg3 bg"><img src="img/hs.png"></div>
				<div class="bg4 bg"><img src="img/bg_4.png"></div>
				<div class="bg5 bg"><img src="img/bg_5.png"></div>
				<div class="bg6 bg"><img src="img/horde-bg.png"></div>
			</div>
			<div id="finish">
				<img id="medal" src="img/img_end.png">
				<p>您的分数为：<span class="score">0000</span></p>
				<p>超过了全国<span class="play-percent">00.0%</span>的玩家</p>
				<p class="next-medal">达到下一奖牌还需: <span class="points">+000</span></p>
				<p class="ticket">>>暴雪嘉年华虚拟门票购买通道<<</p>
				<img id="again" src="img/img_play-again.png">
			</div>
		</div>
		<!--
		<footer class="hide"></footer>
		-->	
		<div class="scripts">
			<script src="js/plugins.js"></script>
	        <script src="js/global.min.js?v=1"></script>
	        <script type="text/javascript">
	            $(document).ready( function() {	
	                DOT.core.init();
	            });
	        </script>
		</div>

	</body>
</html>
